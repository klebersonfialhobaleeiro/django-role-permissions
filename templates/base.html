<!doctype html>
{% load static %}
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>{% block 'title' %} {% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link rel="stylesheet" href="{% static 'css/cover.css'%}">

    </head>

    <body class="d-flex h-100 text-center text-white bg-dark">
    
        <div class="dropdown cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <h3 class="float-md-start mb-0">Cover</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    {% if request.user.is_authenticated %}
                    <a class="nav-link" aria-current="page" href="{% url 'meu_perfil' %}">Meu Perfil</a>
                    <a class="nav-link" aria-current="page" href="{% url 'sair' %}">Sair</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'entrar' %}">Entrar</a>
                    <a class="nav-link" href="{% url 'cadastrar_paciente' %}">Cadastros</a>
                    {% endif %}
                </nav>
            </header>

            <main class="px-3">
                {% block 'content' %}

                {% endblock %}
            </main>

            <footer class="mt-auto text-white-50">
                <p>Kl√©berson Fialho Baleeiro</p>
            </footer>
        </div>
    </body>
</html>
